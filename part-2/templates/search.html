<!DOCTYPE html>
<html>
<head>
    <title>Search Student</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
        h1 { color: #333; }
        form {background: white;padding: 30px; border-radius: 8px; max-width: 400px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);}
        label {display: block; margin-bottom: 5px; font-weight: bold; color: #555;}
        input[type="text"] { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 4px;}
        .btn {padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; text-decoration: none;}
        .btn-search { background: #2196F3; color: white; }
        .btn-cancel { background: #ccc; color: #333; margin-left: 10px; }
    </style>
</head>
<body>

<h1>Search Student</h1>

<form method="GET" action="{{ url_for('search') }}">
    <label for="student_name">Student Name:</label>
    <input type="text" id="student_name" name="student_name" placeholder="Enter student name" required>

    <button type="submit" class="btn btn-search">Search Student</button>
    <a href="{{ url_for('index') }}" class="btn btn-cancel">Cancel</a>
</form>

{% if message %}
    <p style="color:red; font-weight:bold;">
        {{ message }}
    </p>
{% endif %}

{% if students %}
<table border ="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Course</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.course }}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}

</body>
</html>
