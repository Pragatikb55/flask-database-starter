<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header i {
            font-size: 3rem;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #ff9a9e;
            box-shadow: 0 0 0 0.25rem rgba(255, 154, 158, 0.25);
        }
        .btn-warning {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            color: #333;
        }
        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="header">
            <i class="fas fa-edit"></i>
            <h2>Edit Product</h2>
            <p class="text-muted">Update the product details</p>
        </div>

        <form method="POST">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-tag me-2"></i>Product Name
                </label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ product.name }}" required>
            </div>

            <div class="form-group">
                <label for="quantity">
                    <i class="fas fa-boxes me-2"></i>Quantity
                </label>
                <input type="number" class="form-control" id="quantity" name="quantity" 
                       min="0" value="{{ product.quantity }}" required>
            </div>

            <div class="form-group">
                <label for="price">
                    <i class="fas fa-dollar-sign me-2"></i>Price
                </label>
                <input type="number" class="form-control" id="price" name="price" 
                       step="0.01" min="0" value="{{ product.price }}" required>
                <small class="text-muted">Enter price</small>
            </div>

            <button type="submit" class="btn btn-warning">
                <i class="fas fa-save me-2"></i>Update Product
            </button>
        </form>

        <a href="/" class="btn btn-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Inventory
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
